<div id="projects">

    <div class="container">
        <h4>Command Line Chess</h4>
        <p>During Fall 2023, I took CS246, where we chose to build chess</p>
    </div>

    <div class="container">
        <h4>Wordle +</h4>
        <p>I love word games, so I re-created a version of the game Wordle as a Java GUI. </p>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="assets/wordle/wordle menu.png" alt=""></div>
            <div class="swiper-slide"><img src="assets/wordle/wordle settings.png" alt=""></div>
            <div class="swiper-slide"><img src="assets/wordle/wordle game.png" alt=""></div>
            <div class="swiper-slide"><img src="assets/wordle/wordle stats.png" alt=""></div>
            </div>
                
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper', {
    loop: true,
    effect: 'cube',
    effect: 'coverflow',
    coverflowEffect: {
        slideShadows: false,
    },

    autoplay: {
        delay:2000,
    },

    // If we need pagination
    pagination: {
        el: '.swiper-pagination',
    },

    // Navigation arrows
    navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
    },

    });
</script>
