<div id="contact">

        <div class="row">
            <div class="contact-col1">
                <h5>Contact Me!</h5>
                <p><i class="fa-solid fa-envelope"></i> <a href="mailto:e32zhao@uwaterloo.ca">e32zhao@uwaterloo.ca</a> </p>

                </div>
            </div>
            <div class="contact-col2">
                <form name="submit-to-google-sheet">
                    <input type="text" name="name" placeholder="Your Name" required>
                    <input type="text" name="email" placeholder="Your Email" required>
                    <textarea name="message" rows="7" placeholder="Your Message" required></textarea>
                    <button type="submit" class="btn">Send</button>
                </form>
                <span id="msg"></span>
            </div>
        </div>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbzD3BUBXZiPbPnA2jj1flf7QfTreW5952F-N7Mgz_6F4kiGlCIxOmSTvOo7KdQ8N1N_SA/exec'
    const form = document.forms['submit-to-google-sheet']
    const msg  = document.getElementById("msg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => {
            msg.innerHTML = "Message sent!"
            setTimeout(function() {
                msg.innerHTML= "";
            },1000)
            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
</script>
